<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anotações por Matéria</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Anotações por Matéria</a>
</nav>

<div class="container mt-5">
  <div class="form-group">
    <label for="materiaSelect">Selecione a Matéria:</label>
    <select class="form-control" id="materiaSelect">
      <option value="matematica">Matemática</option>
      <option value="fisica">Física</option>
      <option value="quimica">Química</option>
    </select>
  </div>
  <div class="form-group">
    <label for="anotacoesTextarea">Anotações:</label>
    <textarea class="form-control" id="anotacoesTextarea" rows="3"></textarea>
  </div>
  <button id="salvarBtn" class="btn btn-primary">Salvar</button>
</div>

<ul class="list-group mt-3" id="anotacoesContainer">
</ul>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
